<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovt | DH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <a href="/">
                <img src="./assets/logo.svg" alt="Logo Lovt" />
            </a>
            <div class="text">
                <p>You Love,</p>
                <p>your loft!</p>
            </div>
        </div>
        <button>
            <img src="./assets/menu.svg" alt="Menu" />
        </button>
    </header>

    <main>
        <div class="slider">
            <span class="flecha-esquerda">
               <img src="./assets/arrow-left.svg" alt="Voltar" /> 
            </span>
            <img src="./assets/img-slider.jpg" alt="Imagem do Banner" />
            <span class="flecha-direita">
                <img src="./assets/arrow-right.svg" alt="Voltar" /> 
             </span>
        </div>
    </main>
    

</body>
</html>
